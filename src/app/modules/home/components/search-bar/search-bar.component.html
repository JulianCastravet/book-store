<div class="searchWrapper">
  <mat-form-field>
    <mat-label> Search by</mat-label>
    <mat-select
      matSelect
      [(ngModel)]="selectBy"
      (selectionChange)="changeSelect($event)"
    >
      <mat-option value="author">Author</mat-option>
      <mat-option value="title">Title</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-form-field">
    <mat-label>Search book</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="value"
      (keydown.enter)="searchQueryEvent($event)"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="clearSearchEvent()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
